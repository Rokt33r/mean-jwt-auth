<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h2>Sign in</h2>
        <p class="alert alert-danger" ng-show="signin.error">{{signin.error.message}}</p>
        <ul ng-show="signin.errors.length>0" class="alert-danger">
            <li ng-repeat="error in signin.errors">{{error.message}}</li>
        </ul>
        <form ng-submit="signin.submit()">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input ng-model="signin.email" type="text" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="signin.password" type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign In</button>
                <button ng-click="signin.goRegister()" type="button" class="btn btn-default">Register</button>
            </div>
        </form>
    </div>
</div>
